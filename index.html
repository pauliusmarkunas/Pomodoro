<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pomodoro app</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
  </head>

  <body id="body">
    <header>
      <div class="logo">
      <svg class=timer-icon xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M112.91 128A191.85 191.85 0 0064 254c-1.18 106.35 85.65 193.8 192 194 106.2.2 192-85.83 192-192 0-104.54-83.55-189.61-187.5-192a4.36 4.36 0 00-4.5 4.37V152" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/><path d="M233.38 278.63l-79-113a8.13 8.13 0 0111.32-11.32l113 79a32.5 32.5 0 01-37.25 53.26 33.21 33.21 0 01-8.07-7.94z"/></svg>
      <div class="pom">POMODORO</div>
      </div>
      <div class="other">
      </div>
    </header>

    <div class="main-box">
      <div class="options">
      <button class="pomodoro ">POMODORO</button>
      <button class="short-break">SHORT BREAK</button>
      <button class="long-break">LONG BREAK</button>
    </div>
      <div class="timer">25:00</div>
      <button class="action ">Start</button>
    </div>

    <div class="add-task">
      <svg class='add-task-icon' xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M448 256c0-106-86-192-192-192S64 150 64 256s86 192 192 192 192-86 192-192z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M256 176v160M336 256H176"/></svg>
      <div class="add-task-font">Add task</div>
    </div>

    <div class="task-form remove-global">
      <input class="task-name" type="text" placeholder="Your task">
      <div class="est-pom">Est Pomodoros</div>
      <div class="count-pomodoro">
        <div class="est-pom-count">1</div> 
        <div class='add-pom'>
          <svg class="task-pom-icon"  xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M112 244l144-144 144 144M256 120v292"/></svg>
        </div>
        <div class='remove-pom'>
          <svg class="task-pom-icon" xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48" d="M112 268l144 144 144-144M256 392V100"/></svg>
        </div>
      </div>
      <div class="add-note">add note</div>
      <textarea class="note-input remove-global" contenteditable='true' placeholder="Your note"></textarea>
      <div class></div>
      <div class="form-footer">
        <div class="form-cancel">cancel</div>
        <div class="form-save">save</div>
      </div>
    </div>

    <div class="TS remove-global">
      <div class="TS-flex-box">
          <svg class='TS-icon' xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32" d="M352 176L217.6 336 160 272"/><rect x="64" y="64" width="384" height="384" rx="48" ry="48" fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="32"/></svg>
        <div class="TS-task">Task1</div>
        <div class="TS-pom">3/4</div>
        <svg class='TS-edit' xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M80 160h352M80 256h352M80 352h352"/></svg>
      </div>
      <div class="TS-note">dfgdsfg  fsdfgsgf</div>
    </div>
    <div class="edit-task-form">
      <div></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
